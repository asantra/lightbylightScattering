---
control:
  dt_multiplier: 0.1
  rng_seed: 1234

laser:
  a0: 8.55
  wavelength: 1.0 * micro
  waist: 10.0 * micro
  fwhm_duration: 26.5 * femto

beam:
  ne: 100
  gamma: 0.7 * GeV / (m * c^2)
  radius: [2.0 * micro, normally_distributed]
  length: 3.0 * micro
  collision_angle: 0.0

output:
  dump_all_particles: hdf5
  coordinate_system: beam
  electron: [energy]
  photon: [energy]

